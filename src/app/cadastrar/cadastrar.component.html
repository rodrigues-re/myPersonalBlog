<div class="container-fluid bg-dark">

    <div class="row">

        <div class="col-md-6" id="img-bg"></div>

        <div class="col-md-6 mt-5 mb-5">

            <div class="row d-flex justify-content-center"></div>
            <div class="col-md-10">

                <h2 class="text-center text-light">Cadastre-se</h2>


                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input class="form-control" type="text" name="nome" id="nome" placeholder="Nome completo" style="border-radius: 25px;">
                </div>
                
                <div class="form-group">
                    <label for="usuario">Usuário</label>
                    <input class="form-control" type="text" name="usuario" id="usuario" placeholder="Digite um usuário" style="border-radius: 25px;">
                </div>
                 
                <div class="form-group">
                    <label for="foto">Foto</label>
                    <input class="form-control" type="text" name="foto" id="foto"
                        placeholder="Digite o link da sua foto" style="border-radius: 25px;">
                </div>
                
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input class="form-control" type="password" name="senha" id="senha" placeholder="Digite a senha" style="border-radius: 25px;">
                </div>
                  
                <div class="form-group">
                    <label for="confirmSenha">Confirmar Senha</label>
                    <input class="form-control" type="password" name="confirmSenha" id="confirmSenha"
                        placeholder="Confirme sua senha" style="border-radius: 25px;">
                </div>
                  
                <div class="form-group">
                    <label for="tipo">Tipo de Usuário</label>
                    <select class="form-control" name="tipo" id="tipo" style="border-radius: 25px;">
                        <option>Selecione o tipo de usuário:</option>
                        <option value="padrão">Padrão</option>
                        <option value="adm">Administrador</option>
                    </select>
                </div>
                <br>

                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                    <button type="submit" class="btn btn-danger mx-4" routerLink='/entrar'>Cancelar</button>
                    

                </div>
                
            </div>

        </div>

    </div>

</div>
