<div class="container-fluid">

    <div class="row">

        <div class="col-md-6" id="img-bg"></div>

        <div class="col-md-6 mt-5 mb-5">

            <div class="row d-flex justify-content-center"></div>
            <div class="col-md-10">

                <h1 class="text-center">Cadastro</h1>


                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input class="form-control" type="text" name="nome" id="nome" placeholder="Nome completo">
                </div>

                <div class="form-group">
                    <label for="usuario">Usuário</label>
                    <input class="form-control" type="text" name="usuario" id="usuario" placeholder="Digite um usuário">
                </div>

                <div class="form-group">
                    <label for="foto">Foto</label>
                    <input class="form-control" type="text" name="foto" id="foto"
                        placeholder="Digite o link da sua foto">
                </div>

                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input class="form-control" type="password" name="senha" id="senha" placeholder="Digite a senha">
                </div>

                <div class="form-group">
                    <label for="confirmSenha">Confirmar Senha</label>
                    <input class="form-control" type="password" name="confirmSenha" id="confirmSenha"
                        placeholder="Confirme sua senha">
                </div>

                <div class="form-group">
                    <label for="tipo">Tipo de Usuário</label>
                    <select class="form-control" name="tipo" id="tipo">
                        <option>Selecione o tipo de usuário:</option>
                        <option value="padrão">Padrão</option>
                        <option value="adm">Administrador</option>
                    </select>
                </div>
                <br>

                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-danger mx-4">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Cadastrar</button>

                </div>
                
            </div>

        </div>

    </div>

</div>
